<html>
    <head>
        <title>Update Prescription History</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Update Prescription History</h1>
        <div>Please enter all the data needed</div> <br>
        <form action="history.jsp" method="POST">
            <label for="patientID">Patient ID:</label>
            <input type="text" id="patientID" name="patientID" required> <br><br>
            
            <label for="med">Medication Name: </label>
            <input type="text" id="med" name="med" required> <br><br>
            
            <label for="dos">Medication Dosage (mg): </label>
            <input type="text" id="dos" name="dos" required> <br><br>
            
            <label for="start">Start Date: use (yyyy-mm-dd)</label>
            <input type="text" id="start" name="start" required> <br><br>
            
            <label for="end">End Date: use (yyyy-mm-dd)</label>
            <input type="text" id="end" name="end" required> <br><br>
            
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
